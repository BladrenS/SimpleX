<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>SimpleX</title>

</head>

<body>
   <div class="page">
      <div class="container container--login">
         <div class="login">
            <div class="login__item">
               <img src="img/icons/quote.svg" alt="">
               <div class="login__phrase">Remember always that you not only have the right to be an individual, you have
                  an obligation to be one.</div>
               <div class="login__author">Eleanor Roosevelt</div>
            </div>
            <div class="login__item">
               <form action="index.html">
                  <div class="login__iteminputs">
                     <div class="input__text">SimpleX</div>
                     <div class="input__item">
                        <div class="input__itemtext">User name</div>
                        <input type="text" class="input">
                     </div>
                     <div class="input__item">
                        <div class="input__itemtext">Password</div>
                        <input type="password" class="input">
                        <span class="red">! wrong password</span>
                     </div>
                     <div class="input__footer">
                        <a href="#" class="input__footerpas">Forget password?</a>
                        <button href="index.html" class="btn btn--login">Sign in</button>
                     </div>
                  </div>
               </form>
            </div>

         </div>
      </div>
   </div>
</body>

</html>
